---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workload-reader
rules:
  - apiGroups: ["", "apps", "batch"]
    verbs: ["get", "watch", "list"]
    resources:
      - namespaces
      - nodes
      - pods
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
      - jobs
      - cronjobs
    resourceNames: ["", "kube-system"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workload-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workload-reader
subjects:
  - kind: ServiceAccount
    name: default
    namespace: edgebit-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-agent
  namespace: edgebit-system
  labels: {}
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cluster-agent
  template:
    metadata:
      labels:
        app: cluster-agent
      name: cluster-agent
    spec:
      containers:
        - name: cluster-agent
          image: "public.ecr.aws/edgebit/cluster-agent:0.1.3"
          imagePullPolicy: IfNotPresent
          command:
          ports:
          env:
            - name: EDGEBIT_URL
              valueFrom:
                configMapKeyRef:
                  name: edgebit-agent-config
                  key: edgebit-url
            - name: EDGEBIT_ID
              valueFrom:
                secretKeyRef:
                    name: cluster-agent-api-key
                    key: edgebit-id
                    optional: false
            - name: EDGEBIT_CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: edgebit-agent-config
                  key: cluster-name
      nodeSelector:
        kubernetes.io/os: linux

  strategy:
    type: RollingUpdate
